name: Run Solana Bot

on:
  schedule:
    - cron: "*/5 * * * *"  # runs every 5 minutes
  workflow_dispatch:        # allows manual run

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

         - name: Install dependencies
      run: |
        cd solana-bot
        pip install -r requirements.txt

    - name: Run bot
      run: |
        cd solana-bot
        python main.py
